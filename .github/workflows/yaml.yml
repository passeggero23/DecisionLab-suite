name: build_app
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Ripristino e Fix
        run: |
          # 1. Elimina solo la cartella Android corrotta, NON il pubspec
          rm -rf android
          
          # 2. Ricrea solo la parte Android (senza distruggere il resto)
          flutter create --project-name=umancapital . --platforms=android
          
          # 3. Assicuriamoci che l'SDK sia presente nel TUO pubspec
          # (Aggiunge la riga solo se manca, senza cancellare le tue dipendenze)
          if ! grep -q "sdk:" pubspec.yaml; then
            sed -i '1i environment:\n  sdk: ">=3.0.0 <4.0.0"' pubspec.yaml
          fi
          
          flutter pub get

      - name: Build AAB
        run: flutter build appbundle --release --no-sound-null-safety

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: "build/app/outputs/bundle/release/app-release.aab"
