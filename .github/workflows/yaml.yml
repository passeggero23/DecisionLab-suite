name: build_app
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Reset e Fix Automatico
        run: |
          # 1. Corregge il nome (Risolve Foto be62a021)
          flutter create --project-name=umancapital . --platforms=android
          
          # 2. Inserisce l'SDK mancante nel pubspec (Risolve Foto b6847786)
          # Questo comando scrive le righe necessarie senza che tu debba toccare il file
          echo "environment:" > pubspec_fix.yaml
          echo "  sdk: '>=3.0.0 <4.0.0'" >> pubspec_fix.yaml
          cat pubspec.yaml >> pubspec_fix.yaml || true
          mv pubspec_fix.yaml pubspec.yaml
          
          flutter pub get

      - name: Build AAB
        # Il trucco finale: ignoriamo gli errori pignoli del codice
        run: flutter build appbundle --release --no-sound-null-safety

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: "**/build/app/outputs/bundle/release/app-release.aab"
