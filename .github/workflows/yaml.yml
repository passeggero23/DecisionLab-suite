name: build_app
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Reset Totale Progetto
        run: |
          # 1. Crea un file pubspec.yaml nuovo di zecca con l'SDK giusto (Risolve Foto b6847786)
          echo "name: umancapital" > pubspec.yaml
          echo "description: A new Flutter project." >> pubspec.yaml
          echo "publish_to: 'none'" >> pubspec.yaml
          echo "version: 1.0.0+1" >> pubspec.yaml
          echo "environment:" >> pubspec.yaml
          echo "  sdk: '>=3.0.0 <4.0.0'" >> pubspec.yaml
          echo "dependencies:" >> pubspec.yaml
          echo "  flutter:" >> pubspec.yaml
          echo "    sdk: flutter" >> pubspec.yaml
          echo "dev_dependencies:" >> pubspec.yaml
          echo "  flutter_test:" >> pubspec.yaml
          echo "    sdk: flutter" >> pubspec.yaml
          echo "flutter:" >> pubspec.yaml
          echo "  uses-material-design: true" >> pubspec.yaml

          # 2. Crea la cartella Android con il nome corretto (Risolve Foto be62a021)
          flutter create --project-name=umancapital . --platforms=android
          
          flutter pub get

      - name: Build AAB Final
        run: flutter build appbundle --release --no-sound-null-safety

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: "**/build/app/outputs/bundle/release/app-release.aab"
