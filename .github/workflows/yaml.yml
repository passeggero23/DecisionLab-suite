name: build_umancapital
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Ricrea cartella Android
        # HO CAMBIATO IL NOME QUI SOTTO: ora Ã¨ "uman_capital" tutto minuscolo
        run: flutter create --project-name=uman_capital . --platforms=android

      - name: Install dependencies
        run: flutter pub get

      - name: Build AAB
        run: flutter build appbundle --release --no-sound-null-safety
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: "**/build/app/outputs/bundle/release/app-release.aab"
