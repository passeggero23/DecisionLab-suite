name: build_app
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Tabula Rasa
        run: |
          # 1. Pulizia profonda per evitare il conflitto del codice 64
          rm -rf android
          rm -f pubspec.yaml
          
          # 2. Ricostruiamo tutto in modo che sia coerente
          flutter create --project-name=umancapital . --platforms=android
          
          # 3. Aggiorniamo il pubspec appena creato con le istruzioni minime
          echo "environment:" >> pubspec.yaml
          echo "  sdk: '>=3.0.0 <4.0.0'" >> pubspec.yaml
          
          flutter pub get

      - name: Build AAB
        # Se il 64 persiste, togliamo le opzioni extra per andare sul sicuro
        run: flutter build appbundle --release --no-sound-null-safety

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: "build/app/outputs/bundle/release/app-release.aab"
